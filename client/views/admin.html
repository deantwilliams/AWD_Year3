<form name="itemForm">

    Item Price: <input type="number" ng-model="item.price"><br>
    Item ID: <input type="number" ng-model="item.id"><br>
    
    <button ng-click="createItem( item )">Add this item</button><br><br>
</form>

		<th></th>
	</tr>
	<tr ng-repeat="item in allItems | orderBy : 'id'">
		<td>{{ item.id }}</td>

	</tr>
</table>
