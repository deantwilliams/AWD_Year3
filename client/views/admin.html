<h2>Admin</h2><br>

<div class="menuControls">
	
		<div class="addItem">
	
			<h4>Add item</h4>
			<form name="addItemForm">
	
				Item Name:
				<input type="text" ng-model="item.name">
				<br> Item Price:
				<input type="number" ng-model="item.price">
				<br> Item ID:
				<input type="number" ng-model="item.id">
				<br>
	
				<button ng-click="createItem( item )">Add this item</button>
				<br>
				<br>
			</form>
		</div>
		<div class="removeItem">
	
		</div>
	
		<div class="itemList">

					<h4>Menu</h4>

	
			<table class="table-bordered">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
	
				<tr ng-repeat="item in allItems" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
	
					<td>{{ item.id }}</td>
					<td>{{ item.name }}</td>
					<td>Â£{{ item.price }}</td>
					<td>
						<button ng-if="!item.deleted" type="button" ng-show="hoverEdit" ng-click="removeItem( item )">Delete</button>
						<span ng-if="item.deleted">Removed from the menu</span>
					</td>
	
				</tr>
	
			</table>
		</div>
	</div>
